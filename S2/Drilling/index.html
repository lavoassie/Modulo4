<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="row py-4">
            <div class="col-sm12 col-md-6">
                <img src="./assets/img/gym.png" class="img-fluid py-5" alt="imagen de gimnasio">
            </div>
            <div class="col-sm-12 col-md-6 py-5 px-5">
                <form id="formulario">
                    <div class="mb-3">
                        <h2>Creador de Rutinas de Ejercicio</h2>
                        <label for="semanas" class="form-label">Ejercicios a probar: sentadillas, bancos, peso muerto,
                            presas</label>
                        <input type="number" class="form-control rounded-pill" id="semanas"
                            placeholder="¿Cuántas semanas quieres hacer ejercicios?">
                    </div>
                    <div class="mb-3">
                        <input type="dias" class="form-control rounded-pill" id="dias"
                            placeholder="¿Cuántos días a la semana puedes hacer ejercicios?">
                    </div>
                    <div class="text-center">
                        <button type="click" class="btn btn-primary ">¡MUÉSTRAME MI NUEVA RUTINA!</button>
                    </div>
                </form>
            </div>
        </header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
