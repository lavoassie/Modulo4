<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

<div class="container">
        <form id="formulario">
            <button type="click" class="btn btn-primary" id="botonNormal">SIGN UP</button>
            <button type="click" class="btn btn-primary" id="botonVIP">VIP</button>
            <p id="textNormal">Complete los siguientes campos para crear su cuenta regular. Considere que a este tipo de
                cuenta se le asigna un nombre de usuario.</p>
            <p id="textVIP" style="display: none">Complete los siguientes campos para crear su cuenta VIP. Por ser usuario VIP podrá crear su
                nombre de usuario personalizado.</p>
            <div class="mb-3">
                <label for="usuarioVIP" class="form-label" id="labelUsuarioVIP" style="display: none">NOMBRE DE USUARIO</label>
                <input type="text" class="form-control" id="inputUsuarioVIP" placeholder="Ingrese su nombre de usuario" style="display: none">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">CORREO</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
            </div>
            <div class="mb-3">
                <label for="contrasenia" class="form-label">CONTRASEÑA</label>
                <input type="password" class="form-control" id="contrasenia" placeholder="Ingresa tu contraseña">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="aceptoTerminos">
                <label class="form-check-label" for="aceptoTerminos">Acepto los términos y condiciones</label>
            </div>
            <div class="contenedorBoton">
            <button type="click" class="btn btn-primary" id="btnNormal">SIGN UP</button>
            </div>
            <div class="contenedorBoton">
            <button type="click" class="btn btn-warning" id="btnVIP" style="display: none">SIGN UP</button>
            </div>   
        </form>
    </div>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
