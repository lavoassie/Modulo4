<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-secondary-subtle">
    <div class="container m-5 p-4 mx-auto bg-secondary-subtle text-secondary">
        <form>
            <div class="row mb-3">
              <label for="inputDestinatario" class="col-sm-1 col-form-label">PARA:</label>
              <div class="col-sm-11">
                <input type="email" class="form-control bg-secondary-subtle border border-dark" id="inputDestinatario" placeholder="Email del destinatario">
              </div>
            </div>
            <div class="row mb-3">
                <div class="mb-3">
                    <input type="text" class="form-control bg-secondary-subtle border border-dark" id="inputTitulo" placeholder="TÍTULO">
                  </div>
            </div>
            <div class="row mb-3">
                <div class="mb-3">
                    <input type="text" class="form-control bg-secondary-subtle border border-dark" id="inputMensaje" placeholder="Mensaje">
                  </div>
            </div>
            <div class="row mb-3">
                <label for="inputRemitente" class="col-sm-1 col-form-label">DE:</label>
                <div class="col-sm-11">
                  <input type="email" class="form-control bg-secondary-subtle border border-dark" id="inputRemitente" placeholder="email remitente">
                </div>
              </div>
              <p>CC:</p>
              <div class="row pb-3">
                <div class="col">
                  <input id="correosCC" type="text" class="form-control bg-secondary-subtle border border-dark" placeholder="emails">
                </div>
              </div>
            <button id="btnEnviar" type="click" class="btn btn-success rounded-pill">Enviar</button>
          </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
