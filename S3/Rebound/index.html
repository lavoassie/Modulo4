<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pizzería Amy</title>
</head>

<body>
    <div class="container m-5 p-5 mx-auto">
        <div class="row">
            <!-- Vista izquierda -->
            <div id="divIzquierda" class="col-6">
                <fieldset disabled>
                    <div class="mb-3">
                        <input type="text" id="disabledTextInput" class="form-control rounded-pill"
                            placeholder="MEJORA TU PIZZA">
                    </div>
                </fieldset>
                <form id="formulario">
                    <p>Puedes elegir 3 ingredientes gratis. Cada ingrediente adicional cuesta $800 pesos cada uno.</p>
                    <p>Ingredientes disponibles para agregar a su pizza:</p>
                    <!-- Carne -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="ingrediente" value="Carne" id="carne">
                        <label class="form-check-label" for="carne">
                            Carne
                        </label>
                    </div>
                    <!-- Pollo -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="ingrediente" value="Pollo" id="pollo">
                        <label class="form-check-label" for="pollo">
                            Pollo
                        </label>
                    </div>
                    <!-- Tocino -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="ingrediente" value="Tocino" id="tocino">
                        <label class="form-check-label" for="tocino">
                            Tocino
                        </label>
                    </div>
                    <!-- Mozarella -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="ingrediente" value="Mozarella" id="mozarella">
                        <label class="form-check-label" for="mozarella">
                            Mozarella
                        </label>
                    </div>
                    <!-- Campiñón -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="ingrediente" value="Champiñón" id="champinon">
                        <label class="form-check-label" for="champinon">
                            Champiñón
                        </label>
                    </div>
                    <!-- Cebolla -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="ingrediente" value="Cebolla" id="cebolla">
                        <label class="form-check-label" for="cebolla">
                            Cebolla
                        </label>
                    </div>
                    <!-- Piña -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="ingrediente" value="Piña" id="pinha">
                        <label class="form-check-label" for="pinha">
                            Piña
                        </label>
                    </div>
                    <!-- Pimentón -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="ingrediente" value="Pimentón" id="pimenton">
                        <label class="form-check-label" for="pimenton">
                            Pimentón
                        </label>
                    </div>
                    <p>Los ingredientes seleccionados son:</p>
                    <p id="ingSeleccionados"></p>
                    <p>Los ingrediente <b>extras</b> son:</p>
                    <p id="ingExtras"></p>
            </div>

            <!-- Vista derecha -->
            <div id="divDerecha" class="col-6">
                <fieldset disabled>
                    <div class="mb-3">
                        <input type="text" id="disabledTextInput" class="form-control rounded-pill"
                            placeholder="RESUMEN DEL PEDIDO">
                    </div>
                </fieldset>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Pizza XL</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th id="thValorPizzaXL" scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Ingredientes Extras</th>
                            <td></td>
                            <td></td>
                            <td id="tdExtras"></td>
                        </tr>
                        <tr>
                            <th scope="row">Propina</th>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ingresa Propina"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-dark rounded-pill" type="button" id="button-addon2">Enviar Pedido con
                        Propina</button>
                </div>
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
