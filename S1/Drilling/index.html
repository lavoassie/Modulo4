<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container bg-light">
        <h1 class="m-5 p-3 text-center">Contáctanos</h1>
    <form class="row g-3 p-3" id="formulario">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre *</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido *</label>
          <input type="text" class="form-control" id="apellido">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Por favor especifique el motivo *</label>
            <select id="select" class="form-select">
              <option selected>--Seleccione--</option>
              <option id="opcion1">Problemas con su Cuenta Online.</option>
              <option id="opcion2">Restablecer Contraseña.</option>
              <option id="opcion3">Solicitud de Atención al Cliente.</option>
              <option id="opcion4">Otro</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje *</label>
            <textarea class="form-control" id="mensaje" rows="3"></textarea>
          </div>
        <div class="col-12  mx-auto text-center">
          <button id="btnEnviar" type="submit" class="btn btn-success mb-3 width:">Enviar mensaje</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
